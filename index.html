<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Petualangan IPA - Pilih Avatar</title>
<link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
<div id="avatar-selection">
  <h1>Pilih Avatar Kamu</h1>
  <div class="avatars">
    <img src="assets/img/avatars/avatar1.png" alt="Avatar 1" onclick="selectAvatar('avatar1.png')">
    <img src="assets/img/avatars/avatar2.png" alt="Avatar 2" onclick="selectAvatar('avatar2.png')">
    <img src="assets/img/avatars/avatar3.png" alt="Avatar 3" onclick="selectAvatar('avatar3.png')">
  </div>
  <button onclick="startGame()">Mulai Permainan</button>
</div>
<div id="quiz-container" style="display:none;">
  <div id="avatar-display"><img id="selected-avatar" src="" alt="Avatar"></div>
  <div id="question-container"></div>
  <div id="options-container"></div>
  <div id="feedback"></div>
  <button id="next-btn" onclick="nextQuestion()">Soal Berikutnya</button>
</div>
<script src="assets/js/script.js"></script>
</body>
</html>
